version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.11.1
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

prepare_tox: &prepare_tox
  run:
    name: Install tox
    command: |
      pip install --user tox

fetch_data: &fetch_data
  run:
    name: Set script permissions and fetch data
    command: |
      source venv/bin/activate

jobs:
  test_my_app:
    <<: *defaults
    working_directory: ~/project/Regression-Model/ces-api
    steps:
      - checkout:
          path: ~/project
      - *prepare_tox
      - run:
          name: Runnning app tests
          command: |
            tox      

  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '16.13'
      - run: node --version
      - run: npm i -g @railway/cli
      - run: railway --version
      #- run: railway link 2ff60adb-b444-429b-86b5-de31d20f1c76 dysfunctional-laugh
      #- run: railway service dysfunctional-laugh
      - run:
          name: Deploy to Railway App
          command: |
            cd Regression-Model/ces-api && railway up --detach --service dysfunctional-laugh

  test_and_upload_regression_model:
    <<: *defaults
    working_directory: ~/project/Regression-Model/model-package
    steps:
      - checkout:
          path: ~/project
      - *prepare_tox
      - run:
          name: Fetch the data
          command: |
            tox -e fetch_data
      - run:
          name: Test the model
          command: |
            tox
      - run:
          name: Publish model to Gemfury
          command: |
            tox -e publish_model

